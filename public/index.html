<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/dragonIcon.png" type="image/x-icon">
    <title>Flappy Dragon</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <!-- Game Content -->
            <div class="col-md-9 d-flex flex-row align-items-center justify-content-center">
                <!-- Leaderboard Table on the left -->
                <div class="me-4" id="leaderboard">
                    <table class="table table-striped table-bordered" >
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Canvas and controls on the right -->
                <div class="d-flex flex-column align-items-center w-100">
                    <h1>Flappy Dragon</h1>
                    <canvas id="canvas" width="800" height="600"></canvas>
                    <div class="buttons mt-3">
                        <div class="d-flex gap-2">
                            <button type="button" name="sfxButton" id="sfxButton">
                            </button>
                            <button type="button" name="musicButton" id="musicButton">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <input type="text" class="form-control" id="playerName" placeholder="Enter your name">
                </div>
                <div class="modal-footer bg-secondary d-flex justify-content-center"> 
                <button type="button" class="btn btn-secondary" id="changeName">Confirm</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dreamlo.js@1.3.0/dist/dreamlo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../public/scripts/background.js"></script>
    <script src="../public/scripts/pipe.js"></script>
    <script src="../public/scripts/player.js"></script>
    <script src="../public/scripts/main.js"></script>
</body>

</html>
